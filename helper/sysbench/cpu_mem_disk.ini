
[TEST_CPU_SYSBENCH_1]
desc=sysbench-记录CPU单核性能
cmd=sysbench cpu --cpu-max-prime=20000 --threads=1 run
result_path=cpu/sysbench_cpu
group=cpu

[TEST_CPU_SYSBENCH_MUTI]
desc=sysBench-记录CPU多核性能
cmd=sysbench cpu --cpu-max-prime=20000 --threads=$(grep -c processor /proc/cpuinfo) run
result_path=cpu/sysbench_cpu_multi
group=cpu

[TEST_MEM_SYSBENCH]
desc=sysbench-记录内存性能
cmd=sysbench memory run
result_path=mem/sysbench_mem
group=mem

[TEST_DISK_SYSBENCH_INIT_DATA]
desc=磁盘测试数据初始化
cmd=sysbench fileio --file-num=16 --file-total-size=2G prepare
result_path=disk/sysbench_disk_data_inital_log
group=disk

[TEST_DISK_SYSBENCH_RANDOM_READ]
desc=测试磁盘的随机只读
cmd=sysbench fileio --file-num=16 --file-total-size=2G --file-test-mode=rndrd  --file-extra-flags=direct --file-fsync-freq=0 --file-block-size=16384 run
result_path=disk/sysbench_disk_random_read
group=disk

[TEST_DISK_SYSBENCH__WRITE]
desc=测试磁盘的随机只写
cmd=sysbench fileio --file-num=16 --file-total-size=2G --file-test-mode=rndwr --max-time=180  --file-extra-flags=direct --file-fsync-freq=0 --file-block-size=16384 run
result_path=disk/sysbench_disk_random_write
group=disk

[TEST_DISK_SYSBENCH_RANDOM_RW]
desc=测试磁盘的随机读写
cmd=sysbench fileio --file-num=16 --file-total-size=2G --file-test-mode=rndrw --file-extra-flags=direct --file-fsync-freq=0 --file-block-size=16384 run
result_path=disk/sysbench_disk_random_read_and_write
group=disk

[TEST_DISK_SYSBENCH_SEQUENCE_READ]
desc=测试磁盘的顺序只读
cmd=sysbench fileio --file-num=16 --file-total-size=2G --file-test-mode=seqrd  --file-extra-flags=direct --file-fsync-freq=0 --file-block-size=16384 run
result_path=disk/sysbench_disk_sequence_read
group=disk

[TEST_DISK_SYSBENCH_SEQUENCE_WRITE]
desc=测试磁盘的顺序只写
cmd=sysbench fileio --file-num=16 --file-total-size=2G --file-test-mode=seqwr --max-time=180  --file-extra-flags=direct --file-fsync-freq=0 --file-block-size=16384 run
result_path=disk/sysbench_disk_sequence_write
group=disk

[TEST_DISK_SYSBENCH_SEQUENCE_RW]
desc=测试磁盘的顺序读写
cmd=sysbench fileio --file-num=16 --file-total-size=2G --file-test-mode=seqrewr --file-extra-flags=direct --file-fsync-freq=0 --file-block-size=16384 run
result_path=disk/sysbench_disk_sequence_read_and_write
group=disk